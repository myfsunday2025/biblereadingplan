<script type="module">

    const firebaseConfig = {

    const q = query(collection(db, COLLECTION_NAME));
    onSnapshot(q, (snapshot) => {

    async function updateProgress() {
        const nameInput = document.getElementById('username');
        const chapterInput = document.getElementById('chapter');
        const name = nameInput.value.trim();
        const chapters = parseInt(chapterInput.value);

        if (!name) return alert("è¯·è¾“å…¥åå­—");
        if (isNaN(chapters) || chapters < 1 || chapters > 21) return alert("è¯·è¾“å…¥ 1-21 ä¹‹é—´çš„æ•°å­—");

        try {

            const userQuery = query(collection(db, COLLECTION_NAME), where("name", "==", name));
            const querySnapshot = await getDocs(userQuery);

                // å¦‚æœå­˜åœ¨ï¼Œæ›´æ–°ç¬¬ä¸€ä¸ªåŒ¹é…çš„æ–‡æ¡£
                const docId = querySnapshot.docs[0].id;

                await addDoc(collection(db, COLLECTION_NAME), {

            chapterInput.value = '';

        } finally {

    // æ¸²æŸ“æ’è¡Œæ¦œ UI
    function renderLeaderboard(users) {
    const listContainer = document.getElementById('leaderboard-list');

    users.sort((a, b) => b.chapters - a.chapters);

}
